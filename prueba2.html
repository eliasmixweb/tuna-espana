<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="prueba2.css"/>
<!--Tanto la regla media como la regla @media solo pueden usarse DENTRO DE PÁGINAS HTML dentro de las etiquetas <head> y dentro de las etiquetas <style>  . Se usará @media cuando vaya entre código CSS    -->
  <style>
  body {
      background-color: pink;
  }

  @media screen and (min-width: 480px) {
      body {
          background-color: lightgreen;
      }
  }
  </style>

</head>
<body>

<h1>Resize the browser window to see the effect!</h1>
<p>The media query will only apply if the media type is screen and the viewport is 480px wide or wider.</p>

</body>
</html>
